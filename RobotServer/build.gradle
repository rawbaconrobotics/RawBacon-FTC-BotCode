apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

    }
}

dependencies {
    /*
     * Other Modules
     */
    implementation project(':RobotCore')
    implementation 'com.acmerobotics.dashboard:dashboard:0.3.5'

    /*
     * External
     */
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
}
